<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GET ELEMENT BY ID</title>
    <style media="screen">
    * {
      box-sizing: border-box;
      list-style: none;
      color: #fff;
      font-size: inherit;
    }

    .content {
      position: relative;
      padding: 20px;
      margin: 0 auto;
      width: 960px;
      background-image: url('http://blog.residencialdvillamathilde.com.br/wp-content/uploads/sites/4/2017/07/almo%C3%A7o-saudavel-para-idosos.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      text-align: center;
      box-shadow: 0px 0px 25px 0px #000;
    }

    h1 {
      background-color: rgba(0, 0, 0, 0.7);
      font-family: Courier;
      font-size: 56px;
      padding: 20px;
      color: #fff;
    }

    p {
      margin-top: 50px;
      font-family: Courier;
      font-weight: 600;
      font-size: 32px;
      color: #fff;
      margin-left: 20px;
      text-align: left;
    }

    ul {
      background-color: rgba(0, 0, 0, 0.7);
      position: relative;
      width: 60%;
      text-align: left;
      padding: 10px;
      margin: 0;
      font-size: 26px;
      font-family: Verdana;
    }

    li {
      width: 77%;
      border-bottom: 3px dotted #fff;
    }

     .number {
      position: absolute;
      width: 30%;
      text-align: right;
      right: 0;
      padding: 0 10px;
      border-radius: 6px;
    }

    .img {
      background-image: url('http://blog.vineria9.com.br/wp-content/uploads/2017/02/Aprenda-a-identificar-e-apreciar-o-vinho-tinto.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: top right;
      width: 350px;
      height: 300px;
      border: 10px solid #fff;
      position: absolute;
      right: -150px;
      top: 200px;
    }

    .img p {
      display: block;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.8);
      position: absolute;
      bottom: 0;
      right: 0;
      margin: 0;
      padding: 5px;
    }

    .select {
      background-color: #EF3E3E;
      color: #fff;
    }

    .select-1:hover {
      background-color: #A01818;
    }

    </style>
  </head>
  <body>
  <div class="content">
    <h1 id='header'>Vieira's</h1>
    <p id='texto'>Almo√ßos</p>
    <ul>
      <span class='number'>R$ 45,00</span>
      <li id='one' class='hot'><em>Bife</em> Acebolado</li>
      <span class='number'>R$ 70,00</span>
      <li id='two' class='hot'>Carne de Sol</li>
      <span class='number'>R$ 30,00</span>
      <li id='three' class='hot'>Maminha</li>
      <span class='number'>R$ 12,00</span>
      <li id='four' class='hot'>Picanha</li>
    </ul>
    <div class="img">
      <p><em>Caduceus Cellars</em> Safra de 1999</p>
    </div>
  </div>
    <script src='js/get-element-by-tag-name.js'></script>
  </body>
</html>
