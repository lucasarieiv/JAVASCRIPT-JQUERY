<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Event Attributes</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='style.css'/>
  </head>
  <body>

    <div class="wrap">

      <h2>Login Form</h2>
      <form id='formSignup'>
        <label>Selecione um Pacote: </label>
        <select id='package'>
          <option value='50'>1 anos (R$ 50,00)</option>
          <option value="95">2 anos (R$ 95,00)</option>
          <option value='150'>4 anos (R$ 150,00)</option>
          <option value="Null" selected>--- X ---</option>
        </select>

        <p id='packageHint'></p>

        <br>
        <input type='checkbox' id='terms' />
        <label>Eu Aceito os Termos de Serviços & Condiçoes</label>
        <p id='termsHint'></p>

        <input type="submit" value="Enviar">
      </form>

    </div>

  <script type='text/javascript' src='js/form.js'></script>
  </body>
</html>
